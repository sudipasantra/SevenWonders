<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wonders of the World</title>
  <link rel="stylesheet" href="style.css"> <!-- linking CSS file -->
</head>
<body>
    <div class="header">
      <div class="title">Wonders of the world</div>
      <div class="image">
            <img src="leaning tower.jpg" alt="Leaning Tower of pisa">
            <img src="pyramids.jpg" alt="pyramids">
            <img src="taj mahal.jpg" alt="Taj Mahal">
        </div>
        <div class="subtitle">Pictures</div>
    </div>

  <!-- Container for wonders -->
  <div class="gallery">
    
    <div class="item">
      <img src="pyramids.jpg" alt="Pyramids">
      <p>Pyramids</p>
    </div>

    <div class="item">
      <img src="great wall of china.jpg" alt="Great Wall of China">
      <p>Great Wall of China</p>
    </div>

    <div class="item">
      <img src="petra.jpg" alt="Petra">
      <p>Petra</p>
    </div>

    <div class="item">
      <img src="colosseum.jpg" alt="Colosseum">
      <p>Colosseum</p>
    </div>

    <div class="item">
      <img src="chichen itza.jpg" alt="Chichén Itzá">
      <p>Chichén Itzá</p>
    </div>

    <div class="item">
      <img src="machu picchu.jpg" alt="Machu Picchu">
      <p>Machu Picchu</p>
    </div>

    <div class="item">
      <img src="christ the redeemer.jpg" alt="Christ the Redeemer">
      <p>Christ the Redeemer</p>
    </div>

    <div class="item">
      <img src="taj mahal.jpg" alt="Taj Mahal">
      <p>Taj Mahal</p>
    </div>

  </div>
</body>
</html>
